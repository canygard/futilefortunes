<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sentence Display</title>
    <link href="fortune.css" rel="stylesheet" type="text/css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="images/starfield.mp4" type="video/mp4">
    </video>
    <div class="content">
<h1>Random Sentence</h1>

<p id="randomSentence"></p>

<script>
    // Array of sentences
    const sentences = [
        "If you could have any superpower for a day, what would it be?",
        "Where did your strangest dream take place?",
        "Where do you go when you need to be alone and at peace?",
        "Who would you call if you went to jail?",
        "If I gave you ice cream right now, what flavor would you want?"
    ];

    // Get a random index
    const randomIndex = Math.floor(Math.random() * sentences.length);

    // Get the random sentence
    const randomSentence = sentences[randomIndex];

    // Display the random sentence
    document.getElementById("randomSentence").innerText = randomSentence;

    // Function to validate text input before submitting
    function validateInput() {
        const userInput = document.getElementById("textInput").value;
        
        // Check if the input is empty
        if (userInput.trim() === "") {
            alert("Please type something before submitting.");
            event.preventDefault(); // Prevent the default action (navigation to "quiz4.html")
        }
    }
</script>

<label for="textInput">Enter Text:</label>
<input type="text" id="textInput" name="textInput" placeholder="Type your answer here">
<div class="options">
    <a href="quiz4.html"><button onclick="validateInput()">Submit</button></a>
</div>
</div>
</body>
</html>
